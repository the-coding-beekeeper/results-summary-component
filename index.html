<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <h1 class="sr-only">Results summary component</h1>
    <section class="result-card">
      <h2 class="result-heading">Your Result</h2>
      <div class="your-result">
        <p class="result-number">76</p>
        <p class="of-hundred">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary-card">
        <h2 class="summary-heading">Summary</h2>
        <div class="theme" id="reaction">
          <div class="unit">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p class="unit_name">Reaction</p>
          </div>
          <p class="values"><span class="points">80&nbsp&nbsp;</span>/&nbsp100</p>
        </div>   
        <div class="theme" id="memory">
          <div class="unit">
            <img src="assets/images/icon-memory.svg" alt="">
            <p class="unit_name">Memory</p>
          </div>
          <p class="values"><span class="points">92&nbsp&nbsp;</span>/&nbsp100</p>
        </div>   
        <div class="theme" id="verbal">
          <div class="unit">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p class="unit_name">Verbal</p>
          </div>
          <p class="values"><span class="points">61&nbsp&nbsp;</span>/&nbsp100</p>
        </div>   
        <div class="theme" id="visual">
          <div class="unit">
            <img src="assets/images/icon-visual.svg" alt="">
            <p class="unit_name">Visual</p>
          </div>
          <p class="values"><span class="points">72&nbsp&nbsp;</span>/&nbsp100</p>
        </div>   
        <button class="btn">Continue</button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Reinhard</a>.
  </footer>
</body>
</html>
